{% extends "base.html" %}

{% block title %}
Quizzy
{% endblock %}
{% block body %}
    <div class="flex flex-col pt-16">
        <div class="flex flex-row justify-center w-full p-4">
            <div>
                <h1 class="text-8xl happy-monkey-regular text-[#FEFF9F] font-semibold animate-bounce animate-infinite">Quizzy!</h1>
            </div>
        </div>
        <div class="flex flex-row justify-space-between w-full p-6 mt-4">
            <div class="mx-auto p-4 pl-6">
                <button class="bg-[#FEFF9F] text-[#72BF78] happy-monkey-regular p-5 text-xl rounded-lg hover:bg-[#FFFFCC] transition duration-300 ease-in-out">Create a <b>New Code</b></button>
            </div>
            <div class="mx-auto p-4 pr-6">
                <button class="bg-[#FEFF9F] text-[#72BF78] happy-monkey-regular p-5 text-xl rounded-lg hover:bg-[#FFFFCC] transition duration-300 ease-in-out" onclick="location.href='/entercode'">Enter an <b>Existing Code</b></button>
            </div>
        </div>
    </div>
    
{% endblock %}
